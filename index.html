<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Web Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
        }

        .title {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .heart {
            font-size: 5rem;
            animation: beat 1s infinite;
            color: #ff4b6e;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>
        Love Is All Around
    </header>

    <div class="container">
        <div class="title">Love in the Air</div>
        <div class="subtitle">"You are the light of my life, my one and only."</div>
        <div class="heart">❤️</div>
        <button>Show Your Love</button>
    </div>

    <footer>
        Made with ❤️ by Someone Special
    </footer>
</body>
</html>
